<!DOCTYPE html>
<html lang="vi">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Admin Dashboard - HealthFirst</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet">
    <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css" rel="stylesheet">
</head>
<body>
    <div class="container-fluid">
        <div class="row">
            <nav class="col-md-3 col-lg-2 d-md-block bg-dark sidebar">
                <div class="position-sticky pt-3">
                    <ul class="nav flex-column">
                        <li class="nav-item">
                            <a class="nav-link active text-white" href="#dashboard">
                                <i class="fas fa-tachometer-alt me-2"></i>Dashboard
                            </a>
                        </li>
                        <li class="nav-item">
                            <a class="nav-link text-white" href="#users">
                                <i class="fas fa-users me-2"></i>Quản lý người dùng
                            </a>
                        </li>
                        <li class="nav-item">
                            <a class="nav-link text-white" href="#assessments">
                                <i class="fas fa-clipboard-list me-2"></i>Đánh giá sức khỏe
                            </a>
                        </li>
                        <li class="nav-item">
                            <a class="nav-link text-white" href="#contacts">
                                <i class="fas fa-envelope me-2"></i>Tin nhắn liên hệ
                            </a>
                        </li>
                    </ul>
                </div>
            </nav>

            <main class="col-md-9 ms-sm-auto col-lg-10 px-md-4">
                <div class="d-flex justify-content-between flex-wrap flex-md-nowrap align-items-center pt-3 pb-2 mb-3 border-bottom">
                    <h1 class="h2">Admin Dashboard</h1>
                </div>

                <div class="row">
                    <div class="col-md-3 mb-4">
                        <div class="card text-white bg-primary">
                            <div class="card-body">
                                <h5 class="card-title">Tổng người dùng</h5>
                                <p class="card-text" id="totalUsers">0</p>
                            </div>
                        </div>
                    </div>
                    <div class="col-md-3 mb-4">
                        <div class="card text-white bg-success">
                            <div class="card-body">
                                <h5 class="card-title">Đánh giá hôm nay</h5>
                                <p class="card-text" id="todayAssessments">0</p>
                            </div>
                        </div>
                    </div>
                    <div class="col-md-3 mb-4">
                        <div class="card text-white bg-info">
                            <div class="card-body">
                                <h5 class="card-title">Tin nhắn mới</h5>
                                <p class="card-text" id="newMessages">0</p>
                            </div>
                        </div>
                    </div>
                    <div class="col-md-3 mb-4">
                        <div class="card text-white bg-warning">
                            <div class="card-body">
                                <h5 class="card-title">Cấp cứu (24h)</h5>
                                <p class="card-text" id="emergencyCases">0</p>
                            </div>
                        </div>
                    </div>
                </div>

                <div class="row">
                    <div class="col-md-6">
                        <div class="card">
                            <div class="card-header">
                                <h6>Hoạt động gần đây</h6>
                            </div>
                            <div class="card-body">
                                <div id="recentActivity">Đang tải...</div>
                            </div>
                        </div>
                    </div>
                    <div class="col-md-6">
                        <div class="card">
                            <div class="card-header">
                                <h6>Thống kê đánh giá</h6>
                            </div>
                            <div class="card-body">
                                <canvas id="assessmentChart"></canvas>
                            </div>
                        </div>
                    </div>
                </div>
            </main>
        </div>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
    <script>
        document.addEventListener('DOMContentLoaded', function() {
            refreshDashboard();
        });

        async function refreshDashboard() {
            try {
                const response = await fetch('/admin/api/dashboard');
                const data = await response.json();
                
                if (data.success) {
                    document.getElementById('totalUsers').textContent = data.stats.total_users;
                    document.getElementById('todayAssessments').textContent = data.stats.today_assessments;
                    document.getElementById('newMessages').textContent = data.stats.new_contacts;
                    document.getElementById('emergencyCases').textContent = data.stats.emergency_cases;

                    const recentActivity = document.getElementById('recentActivity');
                    recentActivity.innerHTML = data.recent_activities.map(activity => `
                        <div class="d-flex align-items-center mb-2">
                            <i class="fas fa-${activity.icon} text-${activity.color} me-2"></i>
                            <span>${activity.text}</span>
                            <small class="text-muted ms-auto">${activity.time}</small>
                        </div>
                    `).join('');

                    updateChart(data.chart_data);
                }
            } catch (error) {
                console.error('Error loading dashboard data:', error);
            }
        }

        function updateChart(chartData) {
            const ctx = document.getElementById('assessmentChart').getContext('2d');
            new Chart(ctx, {
                type: 'doughnut',
                data: {
                    labels: chartData.labels,
                    datasets: [{
                        data: chartData.data,
                        backgroundColor: chartData.colors
                    }]
                },
                options: { responsive: true }
            });
        }
    </script>
</body>
</html>
