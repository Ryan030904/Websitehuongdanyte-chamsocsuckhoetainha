version: '3.8'

services:
  # HealthFirst Web Application
  healthfirst:
    build: .
    container_name: healthfirst-web
    ports:
      - "5000:5000"
    environment:
      - FLASK_ENV=production
      - SECRET_KEY=your-super-secret-key-change-this-in-production
      - DATABASE_URL=postgresql://healthfirst:healthfirst123@db:5432/healthfirst
      - HOST=0.0.0.0
      - PORT=5000
    depends_on:
      - db
    volumes:
      - ./data:/app/data
      - ./instance:/app/instance
    restart: unless-stopped
    networks:
      - healthfirst-network

  # PostgreSQL Database
  db:
    image: postgres:15-alpine
    container_name: healthfirst-db
    environment:
      - POSTGRES_DB=healthfirst
      - POSTGRES_USER=healthfirst
      - POSTGRES_PASSWORD=healthfirst123
    volumes:
      - postgres_data:/var/lib/postgresql/data
      - ./init-db.sql:/docker-entrypoint-initdb.d/init-db.sql
    ports:
      - "5432:5432"
    restart: unless-stopped
    networks:
      - healthfirst-network

  # Redis Cache (optional)
  redis:
    image: redis:7-alpine
    container_name: healthfirst-redis
    ports:
      - "6379:6379"
    volumes:
      - redis_data:/data
    restart: unless-stopped
    networks:
      - healthfirst-network

  # Nginx Reverse Proxy (optional)
  nginx:
    image: nginx:alpine
    container_name: healthfirst-nginx
    ports:
      - "80:80"
      - "443:443"
    volumes:
      - ./nginx.conf:/etc/nginx/nginx.conf:ro
      - ./ssl:/etc/nginx/ssl:ro
    depends_on:
      - healthfirst
    restart: unless-stopped
    networks:
      - healthfirst-network

volumes:
  postgres_data:
  redis_data:

networks:
  healthfirst-network:
    driver: bridge
